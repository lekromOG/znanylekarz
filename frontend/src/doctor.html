<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/doctor_profile.css">
</head>
<body>
    <header>
        <nav class="navigation-bar">
            <div class="logo"><img src="../img/gooddoctor.png" alt="gooddoctor" class="logo"></div>
            <button class="phone-menu-toggle" id="burger-menu">â˜°</button>
            <ul class="nav-links" id="nav-links"></ul>
        </nav>
    </header>
    <main>
        <div class="doctor-profile-header">
            <h1 id="doctor-welcome">Welcome, Dr. !</h1>
        </div>
        <div class="doctor-profile-form-container">
            <form id="doctor-profile-form">
                <label>
                    Name:
                    <input type="text" id="doctor-name" name="name">
                </label>
                <label>
                    Specialty:
                    <input type="text" id="doctor-specialty" name="specialty">
                </label>
                <label>
                    Location:
                    <input type="text" id="doctor-location" name="location">
                </label>
                <label>
                    Type of Visit:
                    <select id="doctor-type" name="type">
                        <option value="in-person">In Person</option>
                        <option value="online">Online</option>
                    </select>
                </label>
                <label>
                    Add Available Day:
                    <input type="date" id="add-available-day">
                    <button type="button" id="add-day-btn">Add</button>
                </label>
                <ul id="available-days-list"></ul>
                <button type="submit">Save</button>
            </form>
        </div>
        <div id="profile-message"></div>
    </main>
    <script src="scripts/utils.js"></script>
    <script src="scripts/doctor.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchAndSetNav(document.getElementById('nav-links'));
    });
</script>
</body>
</html>
