<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/doctor_profile.css">
</head>
<body>
    <header>
        <nav class="navigation-bar">
            <div class="logo"><img src="../img/gooddoctor.png" alt="gooddoctor" class="logo"></div>
            <button class="phone-menu-toggle" id="burger-menu">☰</button>
            <ul class="nav-links" id="nav-links"></ul>
        </nav>
    </header>
    <main>
        <div class="doctor-profile-header">
            <h1 id="doctor-welcome">Welcome, Dr. !</h1>
        </div>
        <div class="doctor-profile-form-container">
            <form id="doctor-profile-form">
                <div class="doctor-profile-information">
                    <div class="doctor-image-container">
                        <label style="cursor: pointer; height: 160px;">
                            <img id="doctor-image-preview" src="" alt="Profile picture" style="width:150px; height:150px; object-fit:cover; border-radius:10px;">
                            <input type="file" id="doctor-image-input" accept="image/*" style="display: none;">
                        </label>
                    </div>
                    <div class="doctor-profile-data">
                        <label class="form-input-label">
                            <p>Name:</p>
                            <input type="text" id="doctor-name" name="name" disabled>
                        </label>
                        <label class="form-input-label">
                            <p>Speciality:</p>
                                <div class="custom-dropdown" id="specialty-dropdown">
                                <input type="text" class="dropdown-input" id="doctor-specialty" name="specialty" placeholder="Select or type speciality">
                                <ul class="dropdown-list" id="specialty-dropdown-list">
                                    <li class="dropdown-item">Family Medicine</li>
                                    <li class="dropdown-item">Internal Medicine</li>
                                    <li class="dropdown-item">Pediatrics</li>
                                    <li class="dropdown-item">Obstetrics and Gynecology</li>
                                    <li class="dropdown-item">Dermatology</li>
                                    <li class="dropdown-item">Psychiatry</li>
                                    <li class="dropdown-item">Neurology</li>
                                    <li class="dropdown-item">Cardiology</li>
                                    <li class="dropdown-item">Gastroenterology</li>
                                    <li class="dropdown-item">Orthopedics</li>
                                    <li class="dropdown-item">Pulmonology</li>
                                    <li class="dropdown-item">Nephrology</li>
                                    <li class="dropdown-item">Endocrinology</li>
                                    <li class="dropdown-item">Rheumatology</li>
                                    <li class="dropdown-item">Hematology</li>
                                    <li class="dropdown-item">Oncology</li>
                                    <li class="dropdown-item">Urology</li>
                                    <li class="dropdown-item">Ophthalmology</li>
                                    <li class="dropdown-item">Plastic Surgery</li>
                                </ul>
                            </div>
                        </label>
                        <label class="form-input-label">
                            <p>Location:</p>
                                <div class="custom-dropdown" id="location-dropdown">
                                <input type="text" class="dropdown-input" id="doctor-location" name="location" placeholder="Select or type location">
                                <ul class="dropdown-list" id="location-dropdown-list">
                                    <li class="dropdown-item">Dolnośląskie</li>
                                    <li class="dropdown-item">Kujawsko-Pomorskie</li>
                                    <li class="dropdown-item">Lubelskie</li>
                                    <li class="dropdown-item">Lubuskie</li>
                                    <li class="dropdown-item">Łódzkie</li>
                                    <li class="dropdown-item">Małopolskie</li>
                                    <li class="dropdown-item">Mazowieckie</li>
                                    <li class="dropdown-item">Opolskie</li>
                                    <li class="dropdown-item">Podkarpackie</li>
                                    <li class="dropdown-item">Podlaskie</li>
                                    <li class="dropdown-item">Pomorskie</li>
                                    <li class="dropdown-item">Śląskie</li>
                                    <li class="dropdown-item">Świętokrzyskie</li>
                                    <li class="dropdown-item">Warmińsko-Mazurskie</li>
                                    <li class="dropdown-item">Wielkopolskie</li>
                                    <li class="dropdown-item">Zachodniopomorskie</li>
                                </ul>
                            </div>
                        </label>
                        <label class="form-input-label align-center">
                            <p>Type of visit:</p>
                            <select id="doctor-type" name="type">
                                <option value="in-person">In Person</option>
                                <option value="online">Online</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="doctor-profile-availability">
                    <h2>Available Days</h2>
                    <label>
                        Add Available Day:
                        <input type="date" id="add-available-day">
                        <button type="button" id="add-day-btn">Add</button>
                    </label>
                    <ul id="available-days-list"></ul>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
        <div id="profile-message"></div>
    </main>
    <script src="scripts/utils.js"></script>
    <script src="scripts/doctor.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchAndSetNav(document.getElementById('nav-links')).then(() => {
            setupBurgerMenu();
        });
    });
    </script>
</body>
</html>
