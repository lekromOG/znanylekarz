<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <main>
        <div class="form-container">
            <div class="inner-container">
                <div class="form-logo">
                    <a href="index.html"><img src="../img/gooddoctor.png" alt="gooddoctor" class="logo"></a>
                </div>
                <form id="login-form" class="auth-form">
                    <div class="login-container">
                        <h1>Welcome Back</h1>
                        <h3 class="login-text">Enter your email and password to access your account.</h3>
                    </div>
                    <div class="input-container">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <div class="confirm-selection">
                        <button type="submit" class="confirm-button">Login</button>
                    </div>
                </form>
                <form id="register-form" class="auth-form hidden">
                    <div class="login-container">
                        <h1>Register Account</h1>
                        <h3 class="login-text">Enter the following information and access our platform.</h3>
                    </div>
                    <div class="input-container">
                        <input type="text" id="name" placeholder="Name" required>
                        <input type="text" id="lastname" placeholder="Surname" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <div class="custom-select">
                            <div class="selected">Select Role</div>
                            <div class="options hidden">
                                <div class="option" data-value="standard">Standard User</div>
                                <div class="option" data-value="doctor">Doctor</div>
                                <div class="option" data-value="admin">Admin</div>
                            </div>
                        </div>
                        <input type="hidden" id="role" name="role">
                    </div>
                    <div class="confirm-selection">
                        <button type="submit" class="confirm-button">Register</button>
                    </div>
                </form>             
                <button id="toggle-form" class="toggle-button">Sign Up</button>
                <p id="message"></p>
            </div>
        </div>
        <div class="side-pane"></div>
    </main>
    <script src="register.js"></script>
</body>
</html>
